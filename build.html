{{#if items.length}}
<div data-panels-id="{{id}}" class="list-panels three-columns new fl-widget-instance">
    <ul>
      {{#each items}}
      <li class="panels ">
        <div class="list-image" {{#unless imageConf}}style="background-color: {{color}};"{{/unless}}>
          {{#if imageConf}}
            <img data-image-id="{{imageConf.id}}" src="{{imageConf.url}}" />
          {{/if}}
        </div>
        <div class="list-desc">
          <p class="list-title">{{title}}</p>
          <p>{{description}}</p>
        </div>
      </li>
      <li class="panel-gap"></li>
      <li class="panel-gap"></li>
      {{/each}}
    </ul>
</div>
{{else}}
  <span data-panels-id="{{id}}" class="panels-placeholder"><i class="fa fa-square" aria-hidden="true"></i></span>
{{/if}}
