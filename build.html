{{#if items.length}}
<div data-panels-id="{{id}}" class="list-panels three-columns fl-widget-instance">
    <ul>
      {{#each items}}
      <li class="panels" data-panel-item-id="{{id}}">
        <div class="list-image" style="background-color: {{color}}; {{#if imageConf}} background-image: url('{{imageConf.url}}'){{/if}}"></div>
        <div class="list-desc">
          <p class="list-title">{{title}}</p>
          <p>{{description}}</p>
        </div>
      </li>
      {{/each}}
      <li class="panel-gap"></li>
      <li class="panel-gap"></li>
    </ul>
</div>
{{else}}
  <span data-panels-id="{{id}}" class="panels-placeholder"><i class="fa fa-square" aria-hidden="true"></i></span>
{{/if}}
